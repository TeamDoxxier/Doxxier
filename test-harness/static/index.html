<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <script>
        function uploadFile() {
            var file = document.getElementById('file').files[0];
            var formData = new FormData();
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/compress', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('File uploaded successfully');
                } else {
                    console.log('File upload failed');
                }
            };
            xhr.send(formData).then(function(response) {
                document.getElementById('status').innerText = response.body.length;
            }
        }
    </script>
</head>
<body>
    <form>
        <span>Select a file</span>
        <input type="file" id="file" name="file">
        <button type="button" onclick="uploadFile()">Compress</button>
    </form>
    <span>Compression status: <span id="status"></span></span>
</body>
</html>
